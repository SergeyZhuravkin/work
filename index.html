<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5ee336a24f.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5ee336a24f.js" crossorigin="anonymous"></script>
    <style>
      body {
        background: url(/img/body.jpeg);
        /* background-color: rgb(239, 228, 215); */
      }
      .header {
        background: url(/img/heaad.jpg);
        color: brown;
        height: 170px;
        font-size: 3rem;
        
      }
      .company {
        background-color: bisque;
        border-radius: 10%;
        height: 300px;
      }
      .carou {
        border-radius: 10%;
      }
      .connection {
        font-size: 2rem;
        color: brown;
        
      }
      .input-group {
        width: 500px;
        margin: auto;
      }

      .vk {
        cursor: pointer;
      }
     
    </style>
  </head>
  <body>

    <!-- Шапка сайта ------------------->
    <div class="container-fluid header text-center pt-5">
      <div class="row">
        <div class="col-md">
        <p>Праздники для детей</p>
      </div>
    </div>
    </div>
    <!-- Конец шапки сайта ------------------------->


    <!-- Начало блока с информацией о компании------- -->
    <div class="container mt-4">
      <div class="row">
        <div class="col-md company mr-3 border border-primary text-center m-auto pt-4">
          <h2>О НАС</h2>
            <p> Анимация для детей.<br> Дети рады - родители довольны.</p>

          <button class="btn btn-success mt-3">Позвонить нам</button>
        </div>
        <!-- Конец блока с информацией о компании------- -->


        <!-- Начало карусели прокрутки блока с изображением персонажей -->
        <div class="col-md-6 mr-3">
          <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner carou">
              <div class="carousel-item active">
                <img src="/img/moroz.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/img/clown.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/img/zang.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Предыдущий</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Следующий</span>
            </a>
          </div>
        </div>
        <!-- Конец карусели прокрутки блока с изображением персонажей ----->


        <!-------------------Начало калькулятора расчёта стоимости ------------------>
        <div class="col-md company border border-primary m-auto text-center pt-4">
          <h2>РАССЧИТАТЬ СТОИМОСТЬ</h2>
          <input type="text" placeholder="Введите количество детей" id="num">
          <p id="balance">
            0 руб.
          </p>

          <button class="btn btn-success mt-2" onclick="cl()">Рассчитать</button>
        </div>
        <!-------------------Конец калькулятора расчёта стоимости ------------------>

      </div>
    </div>

    <!--------------------- Начало формы связи с клиентом -------------------->
    <div class="container mt-2">
      <div class="row">
        <div class="col-md text-center">
          <p class="connection">ЗАПОЛНИТЕ ФОРМУ И МЫ ПОЗВОНИМ ВАМ <i class="fa-solid fa-phone text-success"></i></p>

          <div class="input-group mb-1">
            <input type="text" class="form-control" placeholder="Ваше имя">
          </div>
              
          <div class="input-group mb-2">
            <input type="text" class="form-control" placeholder="Ваш номер телефона">
          </div>

          <button onclick="clacks()" id="open-modal-btn" type="button" class="btn btn-success">ПОЗВОНИТЕ МНЕ</button>
        </div>
      </div>
    </div>
    <!-- Конец формы связи с клиентом -->


    <!-- Модальное окно ---------------------------------->
    <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	    <div class="modal-dialog modal-dialog-centered">
		    <div class="modal-content">
			    <div class="modal-header">
				    <h5 class="modal-title" id="exampleModalLabel">Позвоним Вам в течениии 10 минут</h5>
			    </div>
		    </div>
	    </div>
    </div>
        <!-- Конец модального окна ------------------------------->


    <!-- Футер начало ---------------------------------------->
    <footer class="container-fluid fr mt-5 py-2 text-center text-danger">
      &copy;&nbsp;
          <script>
            document.write(new Date().getFullYear())
          </script>
            Все права защищены 
          <div class="vk"><i class="fas1 fa-brands fa-vk fa-2x text-primary"></i></div>
    </footer>
    <!-- Футер конец -------------------------------------->



    <script>
      //Начало калькулятора стоимости---------------------------
      function cl(){
        let result;
	      let multi_1 = document.getElementById('num').value;
	      let multi_2 = 500;	
	      result = multi_1*multi_2;

	      document.getElementById('balance').innerHTML = result;
      }
      //Конец калькулятора стоимости--------------------------


      //Функция для вызова модального окна-------------------
      function clacks () {       
          $("#Modal").modal("show");
        
      }
      //Конец функции вызова модального окна--------------------
          </script>
      
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

  </body>
</html>
